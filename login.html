<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/18e31dbed1.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- header section -->
<div class="header">
    <a href="index.html"><img src="./img/logo.png" class="logo" alt="logo"></a>
<nav>
    <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="shop-cart"><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        <li><a href="login.html" class="login-btn"><i class="fa-solid fa-user"></i></a></li>
        <li><a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
    </ul>
</nav>

<div id="mobile">
    <a href="cart.hltml"><i class="fa-solid fa-cart-shopping"></i></a>
    <i id="bar" class="fa-solid fa-bars"></i>
</div>
</div> 

<!-- Login Section -->
<div class="login-portal">
    <div class="login-container">
        <div class="login-heading">Welcome to Grocery Store</div>
        <form class="login-form" action="customer.html" method="post">
            <div class="login-form-group">
                <label class="login-form-label">Username</label>
                <input type="text" class="login-form-input" name="username" required>
            </div>
            <div class="login-form-group">
                <label class="login-form-label">Password</label>
                <input type="password" class="login-form-input" name="password" required>
            </div>
            <button type="submit" class="login-form-button">Login</button>
        </form>
        <div class="login-as">
            Don't have an account? <a href="register.html">Register here</a>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class="fa-brands fa-facebook"></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <i class="fa-brands fa-google"></i>
                <span>Login with Google</span>
            </a>
        </div>
    </div>
</div>
    

    <script src="script.js"></script>
</body>
</html>
